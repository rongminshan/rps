<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
</head>
<body>
    <h1>Rock, Paper, Scissors!</h1>
    <div id = "score-container">
        <div id = "playerContainer">
            <p>Player Score</p>
            <p id = "pScoreText">0</p>
        </div>
        <div id = "computerContainer">
            <p>Computer Score</p>
            <p id = "cScoreText">0</p>
        </div>
    </div>
    <div id = "button-container">
        <button id = "rock" class = "button">Rock</button>
        <button id = "paper" class = "button">Paper</button>
        <button id = "scissors" class = "button">Scissors</button>
    </div>
    <p id = "msg"></p>
    <button id = "play-again" style = "display:none">Play again</button>
    <script src = "script.js"></script>
</body>
</html>
